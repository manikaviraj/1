<html>
  <head>
    <title>public-template-face</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar@1.2.5/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="Griffles" src="Griffles.png">
        <a-asset-item id="beak_top" src="beak_top.gltf"></a-asset-item>
        <a-asset-item id="beak_bottom" src="beak_bottom.gltf"></a-asset-item>
        <a-asset-item id="horns" src="horns.gltf"></a-asset-item>
        <a-asset-item id="tail" src="tail.gltf"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0" look-controls-enabled="false"></a-camera>

      <!-- FACE IMAGE -->
      <a-entity mindar-face-target="anchorIndex: 1">
        <a-image
          src="#Griffles"
          position="0.17 -0.2 0.1"
          scale="2.7 2.7 2.7">
        </a-image>
      </a-entity>

      <!-- LEFT EYEBROW BEAK -->
      <a-entity mindar-face-target="anchorIndex: 70">
        <a-gltf-model
          src="#beak_top"
          position="0 0 0.05"
          scale="0.15 0.15 0.15"
          rotation="0 0 0"
          visible="true">
        </a-gltf-model>
      </a-entity>

      <!-- RIGHT EYEBROW BEAK -->
      <a-entity mindar-face-target="anchorIndex: 300">
        <a-gltf-model
          src="#beak_bottom"
          position="0 0 0.05"
          scale="0.15 0.15 0.15"
          rotation="0 0 0"
          visible="true">
        </a-gltf-model>
      </a-entity>

      <!-- HORNS -->
      <a-entity mindar-face-target="anchorIndex: 151">
        <a-gltf-model
          src="#horns"
          position="-0.05 0.4 0.3"
          scale="0.03 0.03 0.03"
          rotation="0 0 0">
        </a-gltf-model>
      </a-entity>

      <!-- TAIL -->
      <a-entity mindar-face-target="anchorIndex: 1">
        <a-gltf-model
          src="#tail"
          position="0.4 -0.3 -0.5"
          scale="2 2 2"
          rotation="0 0 0">
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
